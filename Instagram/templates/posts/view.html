{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="ui segment">
        <p>{{post}}</p>
        <a href="{% url 'profile-details' post.pk %}">
            <button class=" btn-sm btn-info">View Profile</button>
        </a>
    </div>
</div>
{% endfor %}
{% endblock content %}
