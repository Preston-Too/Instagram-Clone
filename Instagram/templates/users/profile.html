{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}
<div class="col-sm-6 m-auto " style="font-family: 'Jost', sans-serif;">
    <div class=" content-section container" style="padding-top: 100px;">
        <div class="media">
            <div class="col-sm-4">
                <div style="width: 150px; height:150px; overflow:hidden; border-radius:50%" class="img-wrapper">
                    <img width="120%" height="120%" src="{{user.profile.prof_pic.url}}" alt="img">
                </div>
            </div>
            <div class="media-body">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{user.email}}</p>
                <p>{{user.bio}}</p>
                <hr>
                <!-- FORM HERE -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Update Your Profile</legend>
                        {{useForm|crispy }}
                        {{profForm|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
        {% endblock %}
